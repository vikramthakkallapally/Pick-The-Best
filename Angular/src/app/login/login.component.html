<div class="container mt-5 registerForm">
    <div class="card" style="padding:20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <input type="text" ngModel name="userName" id="userName" placeholder="enter your username" class="form-control mb-3">
            <input type="password" ngModel name="userPassword" id="userPassword" placeholder="enter password" class="form-control mb-1">
            <div>
                <a class="anchor float-end" routerLink="/forgot-password">Forgot Password?</a>
            </div>
            <input type="submit" value="Login" class="btn btn-primary form-control rounded-0 mt-2">
            <button class="btn btn-success form-control mt-3 registerUser" routerLink="/register">Register User</button>
        </form>
    </div>
</div>
